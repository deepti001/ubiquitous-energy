<!DOCTYPE html>
<html>
	<head>
		<title> Reaction Tester </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body id="CoS">
		<h1 id="fontChange"> Click on the Figures to see your Reaction Time!!	</h1>

		<div id="designs"> </div>
		<div id="checkForContinue">
			<form >
				<label> Do You Want To Play Again</label><br>
				<input type="radio" name="playAgain" value="1"> Yes
				<input type="radio" name="playAgain" value="0"> No
				<br>
				<input type="submit" value="submit">
			</form>
			<p id="demo"></p>
		</div>
		
		<script type="text/javascript" src="script.js"> </script> 
	</body>
</html>
