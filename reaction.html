<!DOCTYPE html>
<html>
	<head>
		<title> Reaction Tester </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body id="CoS">
		<h1 id="fontChange"> Click on the Figures to see your Reaction Time!!	</h1>

		<div id="designs"> </div>

			<input type="radio" name="playAgain" value="1"> Yes

			<br>
			<button onclick="playOrNot()"> Submit </button>
		</div>
		<script type="text/javascript" src="script.js"> </script> 
	</body>
